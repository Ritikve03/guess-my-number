<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <section id="top">
            <section>
                <button style="border: none; margin: 15px 10px; padding: 10px 35px; font-size: large; font-weight: bolder; font-family: 'Press Start 2P', sans-serif;">Again !</button>
            </section>
            <section>
                <h1>Guess My Number !</h1>
                <div>
                    <h2 style="font-size: xx-large;">?</h2>
                </div>
            </section>
            <section>
                <span style="padding: 15px 10px 10px 0px; color: white; display: flex;justify-content: flex-end;">
                    &lt between 1 and 20 &gt
                </span>
            </section>
        </section>
        <section id="bottom">
            <div id="check">
                <input type="number">
                <button>Check !</button>
            </div>
            <div id="result">
                <p>Start guessing...</p>
                <p>Score : &nbsp 20</p>
                <p>High Score : &nbsp 0</p>
            </div>
        </section>
    </div>
</body>
</html>
